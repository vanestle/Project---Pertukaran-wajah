<!doctype html>
<html>
<head>
  <title>Single Photo Face Swap</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Face Swap in One Photo</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Upload Image with Two Faces:</label><br>
    <input type="file" name="image" required><br><br>
    <button type="submit">Swap Faces</button>
  </form>

  {% if result_img %}
  <h3>Original - Swapped</h3>
  <div class="image-container">
    <div>
      <p>Original</p>
      <img src="{{ url_for('static', filename='single_preview.jpg') }}">
    </div>
    <div>
      <p>Swapped</p>
      <img src="{{ url_for('static', filename='output_swap.jpg') }}">
    </div>
  </div>
  {% endif %}
</body>
</html>
